name: Release Workflow

on:
  push:
    tags:
      - 'gotest*' # Trigger only on tags that start with 'v'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./golang_dummy/
    strategy:
      matrix:
        go-version: ['1.21']
        # go-version: ['1.21', '1.21.x' ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          # cache-dependency-path: go.sum
          cache: false

      - name: Display Go version
        run: go version

      # - name: Test
        # run: go test -v ./...

      - name: build package with bash script
        run: ./scripts/build.sh

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Debug list files
        run: ls -laR

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./golang_dummy/golang_dummy
          # files: README.md
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Release created automatically
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Print Release URL
        # run: echo "Release URL: ${{ steps.create_release.outputs.upload_url }}"
